{% extends "base.html" %}

{% block content %}

<h1>ALL CONTENT TAGS</h1>

<hr>

<div class="post-preview">
    <h3 class="post-title">
 
    {% for name in all_tags %}
    <a href="{{ url_for("tag", tag=name) }}"> <em>{{ name }}</em> </a> &nbsp; 
    {% else %}
        <h3>No tags.</h3>
    {% endfor %}

    </h3>
</div>

{% endblock content %}
